{% extends "home/foundation.html" %}


{% block content %}
<div class="container">
    <h1 class="text-center display-4">Edit Listing: <span style="color:green">{{ post.title }}</span></h1>
</div>

<form method="post" enctype="multipart/form-data" class="container align-items-center justify-content-center mt-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'post-detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock content %}
