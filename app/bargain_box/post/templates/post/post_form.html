{% extends "home/foundation.html" %}

{% block content %}
    <div class = "content body" style = "background-color: rgb(114, 168, 152); padding: 20px; font-weight: bold; font-size: 50px">
        <form method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">Add Post</legend>
                <!--Display Box for the Title-->
                <div class = "form-group" style = "font-style: normal; font-weight: bold; font-size: 20px">
                    <label for = "{{form.title.id_for_label}}">Post Title</label>
                    <input type = "text" name = "title" class = "form-control" id = "{{form.title.id_for_label}}" value = "{{form.title.value|default_if_none:''}}">
                </div>
                <!--Display Box for the Content-->
                <div class = "form-group" style = "font-style: normal; font-weight: bold; font-size: 20px">
                    <label for = "{{form.content.id_for_label}}">Content/Description</label>
                    <textarea name = "content" class = "form-control" id = "{{form.content.id_for_label}}">{{form.content.value|default_if_none:''}}</textarea>
                </div>
                <!--Display Box for the Location-->
                <div class = "form-group" style = "font-style: normal; font-weight: bold; font-size: 20px">
                    <label for = "{{form.location.id_for_label}}">Location</label>
                    <input type = "text" name = "location" class = "form-control" id = "{{form.location.id_for_label}}" value = "{{form.location.value|default_if_none:''}}">
                </div>
                <!--Display Box for the Quantity-->
                <div class = "form-group" style = "font-style: normal; font-weight: bold; font-size: 20px">
                    <label for = "{{form.quantity.id_for_label}}">Quantity</label>
                    <input type = "number" name = "quantity" class = "form-control" id = "{{form.quantity.id_for_label}}" value = "{{form.quantity.value|default_if_none:''}}">
                </div>
                <!--Display Box for the Price-->
                <div class = "form-group" style = "font-style: normal; font-weight: bold; font-size: 20px">
                    <label for = "{{form.price.id_for_label}}">Price</label>
                    <input type = "number" step = "0.01" name = "price" class = "form-control" id = "{{form.price.id_for_label}}" value = "{{form.price.value|default_if_none:''}}">
                </div>
                <!--Display Box for the Image-->
                <div class = "form-group" style = "font-style: normal; font-weight: bold; font-size: 20px">
                    <label for = "{{form.image.id_for_label}}">Post Image</label>
                    <input type = "file" name = "image" class = "form-control" id = "{{form.image.id_for_label}}">
                </div>
            </fieldset>
            <!--Display for the Post Button-->
            <div class = "form-group">
                <button class = "btn custom" type = "submit">Post</button>
                <style>
                    .custom
                    {
                        background-color: rgb(230, 230, 230);
                        color: rgb(18, 16, 16);
                        padding: 10px;
                        border-radius: 5px;
                        font-size: 10;
                        font-weight: bold;
                    }
                </style>
            </div>
        </form>
    </div>
{% endblock content %}
