
{% extends "home/foundation.html" %}
{% block content %}
    <div class="content-section">
        <form method="Post">
            {% csrf_token %}
            <fieldset class=""form-group>
                <legend class=""border-bottom mb-4>Register for BargainBox!</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Register</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <a class="ml-2" href="{% url 'signin' %}">Sign in</a> if you already have an account.
        </div>
    </div>
{% endblock content %}
