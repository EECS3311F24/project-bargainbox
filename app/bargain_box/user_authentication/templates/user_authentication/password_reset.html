{% extends "user_profile/user_profile_foundation.html" %}

{% block user_profile_content %}

    {% csrf_token %}
    <fieldset class="form-group">
        <legend><h1>Reset Password</h1></legend>
        {{ form.as_p }}
    </fieldset>
    <div class="bb-btn-set">
        <button class="bb-btn bb-btn-green" type="submit">Reset Password</button>
    </div>
</form>
{% endblock user_profile_content %}
