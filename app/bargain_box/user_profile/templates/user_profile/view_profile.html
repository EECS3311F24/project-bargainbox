{% extends "home/foundation.html" %}

{% block content %}
    <div class="d-flex justify-content-between">
        <h1>My profile</h1>
    </div>

    <div class="container">
        <div style="display: flex">
            <!--Keep these 2 tags on same line-->
            <h3>Hello, <span style="color:red">{{ user.username }}</span></h3>
        </div>



        <p>Email: {{ user.email }}</p>
        <img src="{{ user.profile.image.url }}" alt="profile image" width="100" height="100">

        <a href="{% url 'edit-profile' %}">Edit profile</a>
        <a href="{% url 'delete-profile' %}">Delete profile</a>
    </div>
{% endblock content %}
