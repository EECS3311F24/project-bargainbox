{% extends "home/foundation.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="profile col-sm-12 col-md-10 col-lg-8 col-xl-6">
                <h1>Profile</h1>
                <img class="profile-image" src="{{ user.profile.image.url }}" alt="user profile image">
                <p><label>Username:</label> {{ user.username }}</p>
                <p><label>Email:</label> {{ user.email }}</p>
                <p><label>Account created on:</label> {{ user.date_joined | date:"F j, o @ P e"}}</p>
                <div class="bb-btn-set">
                    <a class="bb-btn-link bb-btn-green" href="{% url 'edit-profile' %}">Edit</a>
                    <a class="bb-btn-link bb-btn-red" href="{% url 'delete-profile' %}">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
